<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouBike</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class = "header">
        <div class="login">
            <span>Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></span>
        </div>
        <div class="offer">
            <a href="#">Minhas Ofertas</a>
        </div>
        <ul class = "menu">
            <li><a href="#">Ajuda</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="#">Meu YouBike</a></li>
        </ul>
    </div>
    <div class = "wrapper">
        <div class = "input-form">
            <div class = "input-form--header">
                <p>Cadastre-se</p>
            </div>
            <div class = "input-form--content">
                <div class = "facebook">
                    <form action="#" method="GET">
                        <input type="button" value="" class="facebook-btn">
                    </form>
                </div>
                <div class = "ou"></div>
                <div class="form">
                    <form action="#" method="GET">

                        <input type="text" name="FirstName" placeholder="First Name" class="input" required>
                        <input type="text" name="LastName" placeholder="Last Name" class="input" >
                        <input type="email" name="Email" placeholder="Email Adress" class="input" required>
                        <input type="password" name="Password" placeholder="Choose Password" class="input" required>
                        <input type="password" name="PasswordConfirm" placeholder="Password Confirm" class="input" required>

                        <div class="checkbox">
                            <input type="checkbox" name="sendmeupdate" id="sendUpdate">
                            <label for="sendUpdate">Send me Youbike updates and tips</label>
                        </div>

                        <input type="button" value="Create my Account" class="account-btn">

                    </form>

                    <p>By clicking the button above, you agree to the Terms of Service</p>
                    <p>Xiew our Privacy Policy.</p>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
